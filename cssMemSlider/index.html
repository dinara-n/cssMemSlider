<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>CSS Mem Slider</h1>
        <section class="slider">
            <input class="radiobtn" type="radio" name="radio" id="radio-1" checked>
            <input class="radiobtn" type="radio" name="radio" id="radio-2">
            <input class="radiobtn" type="radio" name="radio" id="radio-3">
            <input class="radiobtn" type="radio" name="radio" id="radio-4">
            <input class="radiobtn" type="radio" name="radio" id="radio-5">
            <ul class="slides">
                <li class="slide slide-1"><img src="./img/Slide-1.jpg" alt="Слайд 1"></li>
                <li class="slide slide-2"><img src="./img/Slide-2.jpg" alt="Слайд 2"></li>
                <li class="slide slide-3"><img src="./img/Slide-3.jpg" alt="Слайд 3"></li>
                <li class="slide slide-4"><img src="./img/Slide-4.jpg" alt="Слайд 4"></li>
                <li class="slide slide-5"><img src="./img/Slide-5.jpg" alt="Слайд 5"></li>
            </ul>
            <ul class="captions">
                <li class="caption">Relatives</li>
                <li class="caption">The code works?</li>
                <li class="caption">Procrastination</li>
                <li class="caption">Iterating x</li>
                <li class="caption">What I really do</li>
            </ul>
            <ul class="labels">
                <li>
                    <label class="label" for="radio-1"><span></span></label>
                </li>
                <li>
                    <label class="label" for="radio-2"><span></span></label>
                </li>
                <li>
                    <label class="label" for="radio-3"><span></span></label>
                </li>
                <li>
                    <label class="label" for="radio-4"><span></span></label>
                </li>
                <li>
                    <label class="label" for="radio-5"><span></span></label>
                </li>
            </ul>
        </section>
        <p class="footnote">*Disclaimer: the memes are not mine</p>
    </main>
</body>
</html>
